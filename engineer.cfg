// Build and destroy script 

// Restore keys
alias engineer_restore "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4;"

// Set to build and destroy
alias engineer_build "bind 1 build_sentry; bind 2 build_dispenser; bind 3 build_entrance; bind 4 build_exit;"
alias engineer_destroy "bind 1 destroy_sentry; bind 2 destroy_dispenser; bind 3 destroy_entrance; bind 4 destroy_exit"

// Build buildings
alias build_sentry "build 2"
alias build_dispenser "build 0"
alias build_entrance "build 1"
alias build_exit "build 3"

// Destroy buildings
alias destroy_sentry "destroy 2"
alias destroy_dispenser "destroy 0"
alias destroy_entrance "destroy 1"
alias destroy_exit "destroy 3"

// Alias for build
alias +bind_build "engineer_build"
alias -bind_build "engineer_restore"

// Alias for destroyu
alias +bind_destroy "engineer_destroy"
alias -bind_destroy "engineer_restore"

// Bind buttons
bind shift +bind_build
bind alt +bind_destroy