// Restore keys
alias spy_restore "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4;"

// Initiator key
alias +spy_disguise "disguise 8 -2; spy_disguise_enemy; bind 4 spy_disguise_friendly; echo pressed shift";
alias -spy_disguise "spy_restore; echo stopped pressing shift"

// Enemy and friendly initialisers
alias spy_disguise_enemy "echo disguising enemy; bind 1 spy_disguise_enemy_1; bind 2 spy_disguise_enemy_2; bind 3 spy_disguise_enemy_3;"
alias spy_disguise_friendly "echo disguising friendly; bind 1 spy_disguise_friendly_1; bind 2 spy_disguise_friendly_2; bind 3 spy_disguise_friendly_3;"

// Submenus for enemy
alias spy_disguise_enemy_1 "echo enemy 1; bind 1 d_e_1; bind 2 d_e_2; bind 3 d_e_3"
alias spy_disguise_enemy_2 "echo enemy 2; bind 1 d_e_4; bind 2 d_e_5; bind 3 d_e_6"
alias spy_disguise_enemy_3 "echo enemy 3; bind 1 d_e_7; bind 2 d_e_8; bind 3 d_e_9"

// Submenus for friendly
alias spy_disguise_friendly_1 "echo friendly 1; bind 1 d_f_1; bind 2 d_f_2; bind 3 d_f_3"
alias spy_disguise_friendly_2 "echo friendly 2; bind 1 d_f_4; bind 2 d_f_5; bind 3 d_f_6"
alias spy_disguise_friendly_3 "echo friendly 3; bind 1 d_f_7; bind 2 d_f_8; bind 3 d_f_9"

// Aliases for friendly disguises
alias d_f_1 "disguise 1 -2"
alias d_f_2 "disguise 3 -2"
alias d_f_3 "disguise 7 -2"
alias d_f_4 "disguise 4 -2"
alias d_f_5 "disguise 6 -2"
alias d_f_6 "disguise 9 -2"
alias d_f_7 "disguise 5 -2"
alias d_f_8 "disguise 2 -2"
alias d_f_9 "disguise 8 -2"

// Aliases for enemy disguises
alias d_e_1 "echo scout; disguise 1 -1"
alias d_e_2 "echo soldier; disguise 3 -1"
alias d_e_3 "echo pyro; disguise 7 -1"
alias d_e_4 "echo demo; disguise 4 -1"
alias d_e_5 "echo heavy; disguise 6 -1"
alias d_e_6 "echo engi; disguise 9 -1"
alias d_e_7 "echo medic; disguise 5 -1"
alias d_e_8 "echo sniper; disguise 2 -1"
alias d_e_9 "echo spy; disguise 8 -1"

// Key binds
bind shift +spy_disguise
bind b lastdisguise